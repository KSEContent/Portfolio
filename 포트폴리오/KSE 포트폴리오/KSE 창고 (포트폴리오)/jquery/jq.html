<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 자바스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <!-- 메인 css -->
  <link rel="stylesheet" href="jq.css">
  <!-- 폰트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <title> KSE::JQUERY</title>
</head>
<body>
  <div class="fixed"><i class="fas fa-times" onclick="a()"></i></div>
  <div class="wrap">
    <div class="main">
    <div class="main-img"><img src="jq.png" alt="로고"></div>
    <div class="down"><img src="icon/down.png" alt="아래"></div>
    </div>

    <div class="content">
      <div class="title">
        <div class="title-img"><img src="img/1.png" alt="이미지"></div>
        <div class="title-text">
          <h2 style="padding: 50px 0;">1. 제이쿼리</h2>
          <p>- 제이쿼리 같은 경우는 자바스크립트에 비해 쉽다는 장점이 있습니다. 그래서 자바스크립트 보다 선택자에 다가가는 것에 대해 쉬웠고 접근성이 좋았습니다.
          그렇게 자바스크립트 보다는 제이쿼리를 자주 이용하게 되었습니다.</p>
        </div>
        <div class="title-img"><img src="img/2.png" alt="이미지2"></div>
        <div class="title-text">
          <h2 style="padding: 50px 0;">2. 제이쿼리 기능</h2>
          <p>- 제이쿼리의 기능은 addClass , removeClass , toggleClass , click , hover , mouseover , mouseout 등 CSS에 관련된 기술들을 위주로 많이 사용을 했습니다.
          대부분 메뉴를 구성할때 자주 썼습니다.</p>
        </div>
      </div>
      <footer>
        <p>金成恩</p>
      </footer>
    </div>
  </div>
</body>
<script type="text/javascript">
  function a(){
    self.close();
  }
</script>
</html>
