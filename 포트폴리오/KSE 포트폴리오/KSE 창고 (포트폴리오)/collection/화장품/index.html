<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 자바스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <!-- 메인 css -->
  <link rel="stylesheet" href="style.css">
  <!-- 폰트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <title>정장</title>
</head>
<body>
  <div class="fixed"><i class="fas fa-times" onclick="a()"></i></div>
  <div class="wrap">
    <img src="img/1.png" alt="메인">
    <img src="img/2.png" alt="메인">
    <img src="img/3.png" alt="메인">
    <img src="img/4.png" alt="메인">
    <div class="text">
      <h2>레이아웃 설명 : </h2>
      <p>비스듬한 효과를 내기 위해서 만든 사이트 입니다.</p>
      <p>결국 두가지 방법을 찾았지만 한가지는 IE에서 지원을 안하고 또 하나는 크롬에서 지원을 안하기에 절망했던 기억이 있습니다.</p>
    </div>
  </div>
</body>
<script type="text/javascript">
  function a(){
    self.close();
  }
</script>
</html>
